<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<style type="text/css">
			html {
				height: 100%;
			}
			body {
				margin: 0;
				position: relative;
				height: 100%;
			}
			#map {
				left: 0px;
				top: 0px;
				right: 0px;
				bottom: 48px;
				position: absolute;
				background: #fee;
			}

			#bottomControls {
				position: absolute;
				left: 0px;
				right: 0px;
				height: 48px;
				bottom: 0px;
			}

				#bottomLeftControls {
					position: absolute;
					top: 0px;
					left: 0px;
					bottom: 0px;
					width: 144px;
				}

					#infoText {
						position: absolute;
						top: 0px;
						left: 0px;
						bottom: 0px;
						width: 96px;
						text-align: center;
						font-family: 'Courier New';
					}

					#playPauseButtons {
						position: absolute;
						top: 0px;
						left: 96px;
						bottom: 0px;
						right: 0px;
						text-align: 'right';
					}

						#playPauseButtons i {
							position: absolute;
							top: 9px;
							left: 11px;
						}

						#playPauseButtons #pauseButton {
							display: none;
						}

						#playPauseButtons.paused #playButton {
							display: none;
						}

						#playPauseButtons.paused #pauseButton {
							display: inline-block;
						}

				#scrollContainer {
					top: 0px;
					left: 144px;
					right: 0px;
					bottom: 0px;
					position: absolute;
					overflow: hidden;
				}
					#scrollCanvas {
						position: absolute;
						left: 0px;
						top: 0px;
						cursor: pointer;
					}
						#scrollHairLine {
							position: absolute;
							left: 50%;
							top: 0px;
							width: 1px;
							height: 48px;
							background: rgba(0,0,0,0.3);
						}
			.unselectable {
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}
		</style>
		<script src="../data/data.js"></script>
		<script src="script/modules.js"></script>
		<script src="lib/jquery-1.11.0.min.js"></script>
		<script src="lib/leaflet/leaflet.js"></script>
		<script src="script/main.js"></script>
	</head>
	<body class="unselectable">
		<div id="map"></div>
		<div id="bottomControls">
			<div id="bottomLeftControls">
				<div id="infoText">
				</div>
				<div id="playPauseButtons">
					<i id="playButton" class="fa fa-play fa-2x"></i>
					<i id="pauseButton" class="fa fa-pause fa-2x"></i>
				</div>
			</div>
			<div id="scrollContainer">
				<canvas id="scrollCanvas"></canvas>
				<div id="scrollHairLine"></div>
			</div>
		</div>
	</body>
</html>
